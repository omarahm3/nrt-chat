<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script>
            window.globalValue = 0;
            window.addEventListener('load', function() {
                var socket = io('http://localhost:3000');
                window.setInterval(function() {
                    socket.emit('chat message', globalValue)
                }, 500);

                socket.on('send_response', function(data) {
                    window.globalValue = data;
                    document.getElementById('value-socket-io').innerText = window.globalValue
                });

                socket.on('wa_message', function(data) {
                    document.getElementById('wa_message').innerText = data
                });
            });
        </script>
    </head>
    <body>
        <h1>Check Socket.io</h1>
        <span id="value-socket-io">0</span><br>
        <span id="wa_message">0</span>
    </body>
</html>
